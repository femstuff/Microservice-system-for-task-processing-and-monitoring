apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: femstuff/api-gateway:latest
          ports:
            - containerPort: 8080
          env:
            - name: REDIS_ADDRESS
              value: "redis:6379"
            - name: RABBITMQ_URL
              value: "amqp://guest:guest@rabbitmq:5672/"